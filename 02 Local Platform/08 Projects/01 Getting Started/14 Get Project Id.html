<p>To get the project Id, open the <span class='public-file-name'><a href='/docs/v2/local-platform/development-environment/organization-workspaces'>&lt;organizationWorkspace&gt;</a> / &lt;projectName&gt; / config.json</span> file and look for the value of the <code>cloud-id</code> key. An example project Id is 13946911.</p>
