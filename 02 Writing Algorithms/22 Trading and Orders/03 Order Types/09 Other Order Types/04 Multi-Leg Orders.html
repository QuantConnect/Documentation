<p>Multi-leg orders are orders that contain multiple sub-orders. Examples of multi-leg orders include Option strategies like <a href='/docs/v2/writing-algorithms/trading-and-orders/option-strategies/bear-call-spread'>spreads</a>, <a href='/docs/v2/writing-algorithms/trading-and-orders/option-strategies/long-straddle'>straddles</a>, and <a href='/docs/v2/writing-algorithms/trading-and-orders/option-strategies/long-straddle'>strangles</a>. You can manually implement other types of multi-leg orders with the built-in order types.</p>
