---
openapi: 3.0.0
info:
  title: QuantConnect Platform API v2.0
  description: QuantConnect Platform API controls creating, updating and deleting projects, files, backtests and live algorithms. Automate the updating and backtesting of your strategies, or build tools to fast track your development.
  termsOfService: https://www.quantconnect.com/terms
  contact:
    name: QuantConnect
    email: contact@quantconnect.com
  license:
    name: License For Use Granted Under QuantConnect Terms of Service. All other rights reserved.
  version: 2.0.0
servers:
- url: https://virtserver.swaggerhub.com/QuantConnect/Platform/2.0.0
  description: SwaggerHub API Auto Mocking
- url: https://www.quantconnect.com/api/v2
  description: Primary REST Endpoint
security:
- nonceTokenAuth: []
paths:
  /account/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 12 Account
      summary: Read the organization account status.
      description: The organization account status includes the organization Id, QCC balance, and credit card information.
      responses:
        "200":
          description: Account information for an organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/create:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 01 Create Project
      summary: Create a new project in your default organization.
      requestBody:
        description: Name and language of the project to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
        required: true
      responses:
        "200":
          description: Project list response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 02 Read Project
      summary: List details of all projects, or the project matched the passed project ID if the project ID property passed.
      requestBody:
        description: The projectId for the project to read, or nothing to get a details list of all projects.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadProjectRequest'
        required: false
      responses:
        "200":
          description: Project list response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectListResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/update:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 03 Update Project
      summary: Update a project's name or description.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/delete:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 04 Delete Project
      summary: Delete a project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteProjectRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/collaboration/create:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 05 Collaboration
      - 01 Create Project Collaborator
      summary: Add a collaborator to a project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollaboratorRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCollaboratorResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/collaboration/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 05 Collaboration
      - 02 Read Project Collaborators
      summary: List all collaborators on a project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadCollaboratorsRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadCollaboratorsResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/collaboration/update:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 05 Collaboration
      - 03 Update Project Collaborator
      summary: Update collaborator information in a project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCollaboratorRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCollaboratorResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/collaboration/delete:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 05 Collaboration
      - 04 Delete Project Collaborator
      summary: Remove a collaborator from a project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteCollaboratorRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteCollaboratorResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/nodes/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 06 Nodes
      - 01 Read Project Nodes
      summary: Read the available and selected nodes of a project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadProjectNodesRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectNodesResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /projects/nodes/update:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 02 Project Management
      - 06 Nodes
      - 02 Update Project Nodes
      summary: Update the active state of the given nodes to true. If you don't provide any nodes, all the nodes become inactive and autoSelectNode is true.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectNodesRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectNodesResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /files/create:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 03 File Management
      - 01 Create File
      summary: Add a file to a given project.
      requestBody:
        description: Project, file name, and file content to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectFileRequest'
        required: true
      responses:
        "200":
          description: Response received when adding a new file to a project.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectFilesResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /files/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 03 File Management
      - 02 Read File
      summary: If a ReadSingleFileRequest is passed, reads that file from the project. If a ReadAllFilesRequest is passed, reads all files in the project.
      requestBody:
        description: An array list of files from the project requested.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadFilesRequest'
        required: true
      responses:
        "200":
          description: Response received when reading the files of a project.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectFilesResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /files/update:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 03 File Management
      - 03 Update File
      summary: If an UpdateProjectFileNameRequest is passed, update the name of a file. If a UpdateProjectFileContentsRequest is passed, update the contents of a file.
      requestBody:
        description: Information about the file to update along with the new properties to set.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/files_update_body'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/RestResponse'
                  - $ref: '#/components/schemas/ProjectFilesResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /files/delete:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 03 File Management
      - 04 Delete File
      summary: Delete a file in a project.
      requestBody:
        description: Project Id and filename to specify the file for deletion.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteFileRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /compile/create:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 04 Compiling Code
      - 01 Create Compilation Job
      summary: Asynchronously create a compile job request for a project.
      requestBody:
        description: Project Id specifying project to build.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCompileRequest'
        required: true
      responses:
        "200":
          description: Response from the compiler on a build event.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCompileResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /compile/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 04 Compiling Code
      - 02 Read Compilation Result
      summary: Read a compile packet job result.
      requestBody:
        description: Read a compile result for a specific Project Id and Compile Id.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadCompileRequest'
        required: true
      responses:
        "200":
          description: Response from the compiler on a build event.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadCompileResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/create:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 05 Backtest Management
      - 01 Create Backtest
      summary: Create a new backtest request and get the backtest Id.
      requestBody:
        description: Create a new backtest given a project Id and compile Id.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBacktestRequest'
        required: true
      responses:
        "200":
          description: Backtest read response packet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 05 Backtest Management
      - 02 Read Backtest
      - 01 Backtest Statistics
      summary: Read the results of a backtest.
      requestBody:
        description: Fetch the results for the project Id and backtest Id provided (and optional chart name provided).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadBacktestRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/list:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 05 Backtest Management
      - 05 List Backtests
      summary: List all the backtests for a project.
      requestBody:
        description: Fetch the backtest results for the project Id provided.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListBacktestRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestSummaryResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/orders/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 05 Backtest Management
      - 02 Read Backtest
      - 03 Orders
      summary: Read out the orders of a backtest.
      requestBody:
        description: Fetch the orders of a backtest for the project Id, backtest Id and steps provided.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadBacktestOrdersRequest'
        required: true
      responses:
        "200":
          description: Orders of the backtest within range.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestOrdersResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/read/report:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 11 Reports
      - 01 Backtest Report
      summary: Read out the report of a backtest.
      requestBody:
        description: A JSON object containing info about the backtest to use for the report.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BacktestReportRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/chart/read:
    post:
      tags:
        - 01 Cloud Platform
        - 99 API Reference
        - 05 Backtest Management
        - 02 Read Backtest
        - 02 Charts
      summary: Read a chart from a backtest.
      requestBody:
        description: Request body to obtain a chart from a backtest.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadBacktestChartRequest'
        required: true
      responses:
        "200":
          description: Response with the chart requested object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/read/insights:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 05 Backtest Management
      - 02 Read Backtest
      - 04 Insights
      summary: Read out the insights of a backtest.
      requestBody:
        description: Fetch the insights of a backtest for the project Id, backtest Id and steps provided.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadBacktestInsightsRequest'
        required: true
      responses:
        "200":
          description: Orders of the backtest within range.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BacktestInsightsResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/update:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 05 Backtest Management
      - 03 Update Backtest
      summary: Update the name or note of a backtest.
      requestBody:
        description: A JSON object containing info about the backtest and its new name or note.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBacktestRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /backtests/delete:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 05 Backtest Management
      - 04 Delete Backtest
      summary: Delete a backtest from a project.
      requestBody:
        description: Information required to delete the backtest.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteBacktestRequest'
        required: true
      responses:
        "200":
          description: Base API response class.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /lean/versions/read:
    post:
      tags:
        - 01 Cloud Platform
        - 99 API Reference
        - 13 Lean Version
      summary: Returns a list of lean versions with basic information for each version.
      responses:
        "200":
          description: List of LEAN versions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeanVersionsResponse'
  /live/chart/read:
    post:
      tags:
        - 01 Cloud Platform
        - 99 API Reference
        - 07 Live Management
        - 02 Read Live Algorithm
        - 02 Charts
      summary: Read a chart from a live algorithm.
      requestBody:
        description: Request body to obtain a chart from a live algorithm.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadLiveChartRequest'
        required: true
      responses:
        "200":
          description: Response with the requested chart from a live algorithm.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/auth0/authorize:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 01 Create Live Algorithm
      summary: Authorize an external connection with a live brokerage or data provider.
      requestBody:
        description: Brokerage or data provider with which to authorize the connection.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizeExternalConnectionRequest'
        required: true
      responses:
        "302":
          description: Live algorithm authorization redirection URL in the header.
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/auth0/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 01 Create Live Algorithm
      summary: Read an authentication token for a brokerage or data provider.
      requestBody:
        description: Brokerage or data provider with which to authorize the connection.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizeExternalConnectionRequest'
        required: true
      responses:
        "200":
          description: Response with the authentication token for the brokerage or data provider.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeExternalConnectionResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/create:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 01 Create Live Algorithm
      summary: Create a live algorithm.
      requestBody:
