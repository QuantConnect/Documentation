        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLiveAlgorithmRequest'
        required: true
      responses:
        "200":
          description: Live algorithm instance result.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateLiveAlgorithmResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 02 Read Live Algorithm
      - 01 Live Algorithm Statistics
      summary: Read details of a live algorithm.
      requestBody:
        description: Id of the project that contains the algorithm.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadLiveAlgorithmRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveAlgorithmResults'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/list:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 04 List Live Algorithms
      summary: List all your past and current live trading deployments.
      requestBody:
        description: Request body to obtain a list of live running algorithms.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListLiveAlgorithmsRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LiveAlgorithmListResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/logs/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 02 Read Live Algorithm
      - 06 Logs
      summary: Get the logs of a live algorithm. The snapshot updates about every 5 minutes.
      requestBody:
        description: Information about the algorithm to read live logs from.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadLiveLogsRequest'
        required: true
      responses:
        "200":
          description: Logs from a live algorithm.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadLiveLogsResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/portfolio/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 02 Read Live Algorithm
      - 03 Portfolio State
      summary: Read out the portfolio state of a live algorithm. The snapshot updates about every 10 minutes.
      requestBody:
        description: Fetch the live portfolio state for the project Id provided.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadLivePortfolioRequest'
        required: true
      responses:
        "200":
          description: Portfolio holdings and cash of the live algorithm.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LivePortfolioResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/orders/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 02 Read Live Algorithm
      - 04 Orders
      summary: Read out the orders of a live algorithm. The snapshot updates about every 10 minutes.
      requestBody:
        description: Fetch the orders of a live algorithm for the project Id and steps provided.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReadLiveOrdersRequest'
        required: true
      responses:
        "200":
          description: Orders of the live algorithm within range.
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/LoadingResponse'
                - $ref: '#/components/schemas/LiveOrdersResponse'
        "401":
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /live/insights/read:
    post:
      tags:
      - 01 Cloud Platform
      - 99 API Reference
      - 07 Live Management
      - 02 Read Live Algorithm
      - 05 Insights
      summary: Read out the insights of a live algorithm. The snapshot updates about every 10 minutes.
      requestBody:
        description: Fetch the insights of a live algorithm for the project Id and steps provided.
