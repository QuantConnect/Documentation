      type: object
      properties:
        optimizationId:
          type: string
          description: Optimization ID.
        projectId:
          type: string
          description: Project ID of the project the optimization belongs to.
        name:
          type: string
          description: Name of the optimization.
        status:
          type: string
          description: Status of the optimization.
          enum:
          - New
