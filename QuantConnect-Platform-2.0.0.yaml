        nodeType:
          type: string
          description: Optimization node type.
          example: O2-8
          enum:
          - O2-8
          - O4-12
          - O8-16          
        parallelNodes:
          type: integer
          description: Number of parallel nodes for optimization.
          example: 4
      description: Request to create an optimization job.
