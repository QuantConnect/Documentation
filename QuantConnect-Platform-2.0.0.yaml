components:
  schemas:
    BasicFilesRequest:
      type: object
      required:
        - language
        - files
      properties:
        language:
          type: string
          enum:
          - C#
          - Py
          examples: 
          - Py
          description: Programming language.
        files:
          type: array
          examples: 
          - "[{\"name\": \"file.py\", \"content\": \"fileContent\"}]"
          description: Files to process.
          items:
            $ref: '#/components/schemas/File'
      description: Request to process files.
    BacktestInitRequest:
      type: object
      required:
        - language
        - files
      properties:
        language:
          type: string
          enum:
          - C#
          - Py
          description: Programming language.
        files:
          type: array
          examples: 
          - "[{\"name\": \"main.py\", \"content\": \"fileContent\"}]"
          description: Files to process. One of the files must have the name main.py (when language=Py) or Main.cs (when language=C#).
          items:
            $ref: '#/components/schemas/File'
      description: Request to process files.
    BacktestInitResponse:
      type: object
      properties:
        state:
          type: string
          enum: 
          - End
          - Error
          description: State of the backtest.
        version:
          type: number
          examples: 
          - 2.0
          description: Version of the response.
        payload:
          type: string
          description: Information about the backtest initialization. 
        payloadType:
          type: string
          examples: 
          - String
          description: Type of the payload.
      description: Response to a backtest initialization request.
    CodeCompletionRequest:
      type: object
      required:
        - language
        - sentence
      properties:
        language:
          type: string
          enum:
          - C#
          - Py
          examples: 
          - Py
          description: Programming language for the code completion.
        sentence:
          type: string
          examples: 
          - self.add_eq
          - AddEq
          description: Sentence to complete.
        responseSizeLimit:
          type: integer
          examples: 
          - 10
          description: Maximum size of the responses.
      description: Request to show code completion for a specific text input.
    CodeCompletionResponse:
      type: object
      properties:
        state:
          type: string
          enum: 
          - End
          description: State of the code completion.
        version:
          type: number
          examples: 
          - 2.0
          description: Version of the response.
        payload:
          type: array
          items:
            type: string
          description: Code completion suggestions. 
        payloadType:
          type: string
          examples: 
          - StringArray
          description: Type of the payload.
      description: Response to a code completion request.
    ErrorEnhanceRequest:
      type: object
      required:
        - language
        - error
      properties:
        language:
          type: string
          enum:
          - C#
          - Py
          examples: 
          - Py
          description: Programming language for the code completion.
        error:
          type: object
          $ref: '#/components/schemas/Error'
          description: Error message to enhance.
      description: Request to show additional context and suggestions for error messages.
    ErrorEnhanceResponse:
      type: object
      properties:
        state:
          type: string
          examples: 
          - End
          description: State of the code completion.
        version:
          type: number
          examples: 
          - 2.0
          description: Version of the response.
        payload:
          type: string
          description: Error message suggestions.
        payloadType:
          type: string
          examples: 
          - String
          description: Type of the payload.
      description: Response to error enhancement request.
    PEP8ConvertRequest:
      type: object
      required:
        - files
      properties:
        files:
          type: array
          examples: 
          - "[{\"name\": \"file.py\", \"content\": \"fileContent\"}]"
          description: Files of the project.
          items:
            $ref: '#/components/schemas/File'
      description: Request to convert Python code to PEP8 style.
    PEP8ConvertResponse:
      type: object
      properties:
        state:
          type: string
          examples: 
          - End
          description: State of PEP8 conversion.
        version:
          type: number
          examples: 
          - 2.0
          description: Version of the response.
        payload:
          type: object
          examples: 
          - {"utils.py": "def add(a,b):\n    return a+b\n"}
          description: A dictionary where the key is the file name and the value is the PEP8 converted code of that file.
        payloadType:
          type: string
          examples: 
          - StringDict
          description: Type of the payload.
      description: Response to a PEP8 conversion request.
    SyntaxCheckResponse:
      type: object
      properties:
        state:
          type: string
          enum: 
          - End
          - Error
          description: State of the syntax check.
        version:
          type: number
          examples: 
          - 2.0
          description: Version of the response.
        payload:
          type: array
          items:
            type: string
          description: Code completion suggestions. 
        payloadType:
          type: string
          examples: 
          - StringArray
          description: Type of the payload.
      description: Response to a syntax check request.
    SearchRequest:
      type: object
      required:
        - language
        - criteria
      properties:
        language:
          type: string
          enum:
          - C#
          - Py
          examples: 
          - Py
          description: Programming language of the content to search.
        criteria:
          type: array
          items:
            $ref: '#/components/schemas/SearchCriteria'
          description: Criteria for the search.
      description: Request to search content in QuantConnect.
    SearchCriteria:
      type: object
      required:
        - input
        - type
        - count
      properties:
        input:
          type: string
          examples: 
          - option
          - How to create an Alpha model
          description: Input for the search.
        type:
          type: string
          enum: 
          - Stubs
          - Forum
          - Docs
          - Examples
          description: Type of the search criteria.
        count:
          type: integer
          examples: 
          - 1
          description: Number of results to return.
      description: Search criteria.
    SearchResponse:
      type: object
      properties:
        state:
          type: string
          enum: 
          - End
          - Error
          description: State of the search.
        version:
          type: number
          examples: 
          - 2.0
          description: Version of the response.
        retrivals:
          type: array
          items:
            $ref: '#/components/schemas/SearchRetrieval'
          description: List of search results.
        messageId:
          type: integer
          examples: 
          - 0
          description: Id of the message.
      description: Response to a search request.
    SearchRetrieval:
      type: object
      properties:
        url:
          type: string
          examples: 
          - "[Index Options - QuantConnect.com](https://www.quantconnect.com/docs/v2/writing-algorithms/universes/index-options)"
          description: Input for the search.
        score:
          type: number
          examples: 
          - 0.320344448
          description: Relevance score of the search result.
        content:
          type: string
          description: Content of the search result.
        type:
          type: number
          examples: 
          - 2
          description: Type of the search result. 0=Stubs, 1=Forum, 2=Docs, 3=Examples.
      description: Search criteria.
    AbortOptimizationRequest:
      type: object
      required: 
        - optimizationId
      properties:
        optimizationId:
          type: string
          examples: 
          - O-401d3d40b5a0e9f8c46c954a303f3ddd
          description: Id of the optimization to abort.
      description: Abort an optimization.
    AccountResponse:
      type: object
      properties:
        organizationId:
          type: string
          examples: 
          - 5cad178b20a1d52567b534553413b691
          description: The organization Id.
        creditBalance:
          type: number
          description: The current account balance.
        card:
          type: object
          description: The current organizations credit card.
          $ref: '#/components/schemas/Card'
      description: Account information for an organization.
    AlgorithmPerformance:
      type: object
      properties:
        tradeStatistics:
          $ref: '#/components/schemas/TradeStatistics'
        portfolioStatistics:
          $ref: '#/components/schemas/PortfolioStatistics'
        closedTrades:
