<p>The McClellan Oscillator is a market breadth indicator which was developed by Sherman and Marian McClellan. It is based on the difference between the number of advancing and declining periods.</p>
<p>To view the implementation of this indicator, see the <a rel="nofollow" target="_blank" href="https://github.com/QuantConnect/Lean/tree/master/Indicators/McClellanOscillator.cs">LEAN GitHub repository</a>.</p>
