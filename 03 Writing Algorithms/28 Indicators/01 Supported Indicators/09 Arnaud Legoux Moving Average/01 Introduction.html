<p>Smooth and high sensitive moving Average. This moving average reduce lag of the information but still being smooth to reduce noises. Is a weighted moving average, which weights have a Normal shape; the parameters Sigma and Offset affect the kurtosis and skewness of the weights respectively. <sup><a href="https://www.cjournal.cz/files/308.pdf">source</a></sup></p>
