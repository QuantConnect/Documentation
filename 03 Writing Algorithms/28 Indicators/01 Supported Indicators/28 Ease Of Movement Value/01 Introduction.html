<p>This indicator computes the n-period Ease of Movement Value using the following: MID = (high_1 + low_1)/2 - (high_0 + low_0)/2 RATIO = (currentVolume/10000) / (high_1 - low_1) EMV = MID/RATIO _SMA = n-period of EMV Returns _SMA <sup><a href="https://www.investopedia.com/terms/e/easeofmovement.asp">source</a></sup></p>
