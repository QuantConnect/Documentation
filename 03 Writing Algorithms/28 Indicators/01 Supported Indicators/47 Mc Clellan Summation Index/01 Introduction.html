<p>The McClellan Summation Index (MSI) is a market breadth indicator that is based on the rolling average of difference between the number of advancing and declining issues on a stock exchange. It is generally considered as is a long-term version of the <see cref="P:QuantConnect.Indicators.McClellanSummationIndex.McClellanOscillator" /></p>
