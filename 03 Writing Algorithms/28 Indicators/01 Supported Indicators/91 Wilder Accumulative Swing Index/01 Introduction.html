<p>This indicator calculates the Accumulative Swing Index (ASI) as defined by Welles Wilder in his book 'New Concepts in Technical Trading Systems'. <para> ASIₜ = ASIₜ₋₁ + SIₜ </para><para> Where: <list type="bullet"><item><term>ASIₜ₋₁</term><description> The <see cref="T:QuantConnect.Indicators.WilderAccumulativeSwingIndex" /> for the previous period. </description></item><item><term>SIₜ</term><description> The <see cref="T:QuantConnect.Indicators.WilderSwingIndex" /> calculated for the current period. </description></item></list></para></p>
