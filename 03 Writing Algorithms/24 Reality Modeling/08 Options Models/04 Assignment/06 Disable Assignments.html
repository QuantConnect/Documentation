<p>To disable early Option assignments, set the Option assignment model to the <code>NullOptionAssignmentModel</code>.</p>

<div class="section-example-container">
    <pre class="csharp">(security as Option).SetOptionAssignmentModel(new NullOptionAssignmentModel());</pre>
    <pre class="python">security.set_option_assignment_model(NullOptionAssignmentModel())</pre>
</div>
