<p>To turn off the Option price calculations, use the <code>OptionPriceModels.</code><code class="csharp">Null</code><code class="python">null</code> model. This model sets the implied volatility and Greeks to 0, and sets the theoretical price to the current price.</p>

<div class="section-example-container">
    <pre class="csharp">option.PriceModel = OptionPriceModels.Null();</pre>
    <pre class="python">option.price_model = OptionPriceModels.null()</pre>
</div>
