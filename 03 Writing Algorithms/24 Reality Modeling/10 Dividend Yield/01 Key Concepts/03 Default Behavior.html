<p>For US Equity Options, the default dividend yield model is the <a href='/docs/v2/writing-algorithms/reality-modeling/dividend-yield/supported-models#04-Dividend-Yield-Provider-Model'>DividendYieldProvider</a>, which provides the continuous yield calculated from all dividend payoffs of the previous 350 days.</p>
<p>For other option types, the default dividend yield model is the <a href='/docs/v2/writing-algorithms/reality-modeling/dividend-yield/supported-models#02-Constant-Model'>ConstantDividendYieldModel</a> with zero yield.</p>
