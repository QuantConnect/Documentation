<p>To copy a subset of the <code>Insight</code> objects in the <code>InsightManager</code> to an array, call the <code>CopyTo</code> method. The <code>arrayIndex</code></code> argument is the zero-based index in the array at which copying begins.</p>
<div class="section-example-container">
    <pre class="csharp">algorithm.Insights.CopyTo(array, arrayIndex);</pre>
    <pre class="python">self.algorithm.Insights.CopyTo(array, arrayIndex)</pre>
</div>
