<p>Request Forex data in your algorithm to receive a feed of exchange rates in the <code>OnData</code> method. For more information about the specific dataset we use for backtests, see the <a href="/datasets/oanda-forex">FOREX dataset listing</a>. To trade Forex live, you can use the <a href='/docs/v2/cloud-platform/live-trading/data-providers/quantconnect/forex'>QuantConnect data provider</a>.</p>
