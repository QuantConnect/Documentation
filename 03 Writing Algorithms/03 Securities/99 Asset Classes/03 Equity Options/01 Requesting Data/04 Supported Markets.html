<p>LEAN groups all of the US Equity exchanges under <code>Market.USA</code>. You don't need to pass a <code class="csharp">Market</code><code class="python">market</code> argument to the <code class="csharp">AddOptionContract</code><code class="python">add_option_contract</code> method because the contract <code class="csharp">Symbol</code><code class="python">symbol</code> already contains the market.</p>
