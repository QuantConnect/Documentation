<p>Request Index data in your algorithm to receive a feed of Index prices in the <code>OnData</code> method. For more information about the specific dataset we use for backtests, see the <a href="/datasets/tickdata-us-cash-indices">US Cash Indices dataset listing</a>. To trade live with Index data, you can use one of the <a href='/docs/v2/cloud-platform/live-trading/data-providers'>brokerage data providers</a>.</p>
