<p>To remove a security subscription, call the <code>RemoveSecurity</code> method.</p>

<div class="section-example-container">
    <pre class="csharp">RemoveSecurity(_symbol);</pre>
    <pre class="python">self.remove_security(self.symbol)</pre>
