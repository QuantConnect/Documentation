<p>To remove a security subscription, call the <code class="csharp">RemoveSecurity</code><code class="python">remove_security</code> method.</p>

<div class="section-example-container">
    <pre class="csharp">RemoveSecurity(_symbol);</pre>
    <pre class="python">self.remove_security(self._symbol)</pre>
</div>

<p>The <code class="csharp">RemoveSecurity</code><code class="python">remove_security</code> method cancels your open orders for the security and liquidates your holdings.</p>
