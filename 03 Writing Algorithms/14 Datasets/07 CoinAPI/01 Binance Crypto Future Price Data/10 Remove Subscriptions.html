<p>To unsubscribe from a Crypto Future contract that you added with the <b>AddCryptoFuture</b> method, call the <b>RemoveSecurity</b> method.</p>


<div class="section-example-container">
<pre class="python">self.RemoveSecurity(self.symbol)</pre>
<pre class="csharp">RemoveSecurity(_symbol);</pre>
</div>

<p>The <b>RemoveSecurity</b> method cancels your open orders for the security and liquidates your Crypto Future holdings.</p>
