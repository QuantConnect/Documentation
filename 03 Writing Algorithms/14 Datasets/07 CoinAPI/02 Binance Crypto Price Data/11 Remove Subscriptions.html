<p>To unsubscribe from a Crypto pair that you added with the <b>AddCrypto</b> method, call the <b>RemoveSecurity</b> method.</p>


<div class="section-example-container">
<pre class="python">self.RemoveSecurity(self.symbol)</pre>
<pre class="csharp">RemoveSecurity(_symbol);</pre>
</div>

<p>The <b>RemoveSecurity</b> method cancels your open orders for the security and liquidates your holdings in the <a href="/docs/v2/writing-algorithms/securities/asset-classes/crypto/holdings#03-Virtual-Pairs">virtual pair</a>.</p>
