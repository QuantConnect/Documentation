<p>Request Crypto data in your algorithm to receive a feed of asset prices in the <code>OnData</code> method. For more information about the specific datasets we use for backtests, see the <a href='/docs/v2/writing-algorithms/datasets/coinapi'>CoinAPI datasets</a>. To trade Crypto live, you can use our <a href='/docs/v2/cloud-platform/live-trading/data-feeds/crypto'>Crypto data feed</a>.</p>
