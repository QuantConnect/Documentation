<p>Request Crypto Futures data in your algorithm to receive a feed of asset prices in the <code>OnData</code> method. For more information about the specific datasets we use for backtests, see the <a href='/datasets/binance-cryptofuture-price-data'>Binance Crypto Future Price Data dataset listing</a>. To trade Crypto live, you can use our <a href='/docs/v2/cloud-platform/live-trading/data-feeds/crypto-futures'>Crypto Futures data feed</a>.</p>
