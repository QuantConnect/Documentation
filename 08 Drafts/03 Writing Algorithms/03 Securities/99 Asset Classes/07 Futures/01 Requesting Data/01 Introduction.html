<p>Request Futures data in your algorithm to receive a feed of contract prices in the <code>OnData</code> method. For more information about the specific dataset we use for backtests, see the <a href="/datasets/algoseek-us-futures">US Futures dataset listing</a>. To trade Futures live, you can use our <a href='/docs/v2/cloud-platform/live-trading/data-feeds/futures'>Futures data feed</a> or one of the <a href='/docs/v2/cloud-platform/live-trading/data-feeds/brokerage-data-feeds'>brokerage data feeds</a>.</p>
