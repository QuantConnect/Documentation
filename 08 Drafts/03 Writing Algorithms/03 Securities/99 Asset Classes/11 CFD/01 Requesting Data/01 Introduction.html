<p>Request Contract for Difference (CFD) data in your algorithm to receive a feed of contract prices in the <code>OnData</code> method. For more information about the specific dataset we use for backtests, see the <a href='/datasets/oanda-cfd-data'>CFD dataset listing</a>. To trade CFDs live, you can use our <a href='/docs/v2/cloud-platform/live-trading/data-feeds/cfd'>CFD data feed</a>.</p>
