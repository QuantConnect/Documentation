
<p><img src="https://cdn.quantconnect.com/web/i/docs/algorithm-framework/portfolio-construction.png" style="width:50px; float: left; margin-right:10px">The Portfolio Construction model receives <code>Insight</code> objects from the Alpha model and creates <code>PortfolioTarget</code> objects for the Risk Management model. A <code>PortfolioTarget</code> provides the number of units of an asset to hold.</p>
