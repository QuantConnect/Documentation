<p>Request India Equity data in your algorithm to receive a feed of asset prices in the <code>OnData</code> method. For more information about the specific dataset we use for backtests, see the <a href='/contact'>India Equities dataset listing</a>. To trade India Equities live, you can use one of the <a href='/docs/v2/cloud-platform/live-trading/data-feeds/brokerage-data-feeds'>brokerage data feeds</a>.</p>
