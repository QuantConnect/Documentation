<p>To run a local backtest with DataBento data, open a terminal in your <a href='/docs/v2/lean-cli/initialization/organization-workspaces'>organization workspace</a> and then run <code>lean backtest &lt;projectName&gt; --data-provider-historical DataBento --databento-api-key &lt;apiKey&gt;</code>.</p>
<div class="cli section-example-container">
<pre>$ lean backtest "My Project" --data-provider-historical DataBento --databento-api-key apiKey</pre>
</div>
