<p>The <code>lean live stop</code> command supports the following options:</p>
<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
<tr>
    <td nowrap><code>--lean-config &lt;file&gt;</code></td>
    <td>The Lean configuration file that should be used (defaults to the nearest lean.json)</td>
</tr>
<tr>
    <td nowrap><code>--verbose</code></td>
    <td>Enable debug logging</td>
</tr>
<tr>
    <td nowrap><code>--help</code></td>
    <td>Display the help text of the <code>lean live stop</code> command and exit</td>
</tr>
    </tbody>
</table>
