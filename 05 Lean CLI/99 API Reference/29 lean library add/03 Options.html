<p>The <code>lean library add</code> command supports the following options:</p>
<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
<tr>
    <td nowrap><code>--version TEXT</code></td>
    <td>The version of the library to add (defaults to latest compatible version)</td>
</tr>
<tr>
    <td nowrap><code>--no-local</code></td>
    <td>Skip making changes to your local environment</td>
</tr>
<tr>
    <td nowrap><code>--verbose</code></td>
    <td>Enable debug logging</td>
</tr>
<tr>
    <td nowrap><code>--help</code></td>
    <td>Show this message and exit.</td>
</tr>
    </tbody>
</table>
