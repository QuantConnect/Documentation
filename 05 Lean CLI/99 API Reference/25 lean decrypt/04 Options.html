<p>The <code>lean decrypt</code> command supports the following options:</p>
<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
<tr>
    <td nowrap><code>--key &lt;file&gt;</code></td>
    <td>Path to the decryption key to use</td>
</tr>
<tr>
    <td nowrap><code>--verbose</code></td>
    <td>Enable debug logging</td>
</tr>
<tr>
    <td nowrap><code>--help</code></td>
    <td>Display the help text of the <code>lean decrypt</code> command and exit</td>
</tr>
    </tbody>
</table>
