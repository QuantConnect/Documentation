<p>The <code>lean build</code> command supports the following options:</p>
<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
<tr>
    <td nowrap><code>--tag TEXT</code></td>
    <td>The tag to apply to custom images (defaults to latest)</td>
</tr>
<tr>
    <td nowrap><code>--verbose</code></td>
    <td>Enable debug logging</td>
</tr>
<tr>
    <td nowrap><code>--help</code></td>
    <td>Show this message and exit.</td>
</tr>
    </tbody>
</table>
