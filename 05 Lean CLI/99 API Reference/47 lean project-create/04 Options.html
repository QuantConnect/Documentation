<p>
    The <code>lean project-create</code> command supports the following options:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>--language &lt;value&gt;</code></td>
            <td>The language of the project to create, must be either <code>python</code> or <code>csharp</code>.</td>
        </tr>
        <tr>
            <td nowrap><code>--verbose</code></td>
            <td>Enable debug logging.</td>
        </tr>
        <tr>
            <td nowrap><code>--help</code></td>
            <td>Display the help text of the <code>lean project-create</code> command and exit.</td>
        </tr>
    </tbody>
</table>
