<p>
    The <code>lean config set</code> command expects the following arguments:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Argument</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>&lt;key&gt;</code></td>
            <td>The key of the option to update.</td>
        </tr>
        <tr>
            <td nowrap><code>&lt;value&gt;</code></td>
            <td>The new value for the option with the given key.</td>
        </tr>
    </tbody>
</table>
