<p>
    The <code>lean build</code> command supports the following options:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>--tag &lt;value&gt;</code></td>
            <td>The tag to apply to custom images (defaults to <code>latest</code>).</td>
        </tr>
        <tr>
            <td nowrap><code>--verbose</code></td>
            <td>Enable debug logging.</td>
        </tr>
        <tr>
            <td nowrap><code>--help</code></td>
            <td>Display the help text of the <code>lean build</code> command and exit.</td>
        </tr>
    </tbody>
</table>
