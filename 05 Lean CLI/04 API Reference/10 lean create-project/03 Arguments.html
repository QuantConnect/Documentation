<p>
    The <code>lean create-project</code> command expects the following arguments:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Argument</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>&lt;name&gt;</code></td>

        </tr>
    </tbody>
</table>
