<p>The <a href='/docs/v2/cloud-platform/datasets/quantconnect/futures'>QuantConnect data provider</a> provides Futures data during live trading. If you want to use Trading Technologies data, you might need to purchase a <a href='/docs/v2/cloud-platform/datasets/trading-technologies'>Trading Technologies market data</a> subscription for your trading. For more information about live data providers, see <a href='/docs/v2/cloud-platform/datasets'>Datasets</a>.</p>
