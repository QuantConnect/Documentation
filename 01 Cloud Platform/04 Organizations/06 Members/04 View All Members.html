<p>The Team Management page displays all of the members in your organization. To view the page, log in to the Algorithm Lab and then, in the left navigation bar, click <a href="/organization/members" class="menu-name">Organization &gt; Members</a>.</p>

<p>To toggle the format of the page, click the buttons in the top-right.</p>
