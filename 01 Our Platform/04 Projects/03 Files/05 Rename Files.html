<p>Follow these steps to rename files in a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the project panel, hover over the file that you want to rename and then click the <span class='icon-name'>pencil</span> icon that appears.</li>
    <img class='docs-image' style='max-height: 120px' src="https://cdn.quantconnect.com/i/tu/rename-files.jpg">
    <li>Enter the new file name and then click <span class='button-name'>OK</span>.</li>
    <p>"File renamed" displays.</p>
</ol>
