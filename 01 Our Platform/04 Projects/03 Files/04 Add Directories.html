<p>Follow these steps to add code files to a project:</p>

<ol>
    <li><a href='/docs/v2/our-platform/projects/project-management#02-View-All-Projects'>Open the project</a>.</li>
    <li>In the right navigation menu, click the <img class='inline-icon' src='https://cdn.quantconnect.com/i/tu/explorer-icon.png'> <span class="icon-name">Explorer</span> icon.</li>
    <li>In the Explorer panel, expand the <span class="button-name">Project (Workspace)</span> section.</li>
    <li>Click the <img class='inline-icon' src='https://cdn.quantconnect.com/i/tu/new-directory-icon.png'> <span class='icon-name'>New Directory</span> icon.</li>
    <li>Enter a directory name and then press <span class="key-combinations">Enter</span>.</li>
</ol>
