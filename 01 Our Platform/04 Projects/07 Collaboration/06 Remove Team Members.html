<p>You need to own the project to remove team members from it.</p>

<p>Follow these steps to remove a team member from a project.</p>

<ol>
    <li><a href='/docs/v2/our-platform/projects/project-management#02-View-All-Projects'>Open the project</a>.</li>
    <li>In the Collaborate section of the Project panel, click the profile image of the team member.</li>
    <li>Click <span class='button-name'>Remove User</span>.</li>
</ol>
