<p>You must <a href='/docs/v2/our-platform/getting-started/projects#03-Auto-Generate-Algorithm-Code'>create a new project</a> before you can rename it.</p>

<p>Follow these steps to rename your project:</p>

<ol>
    <li>In the project panel, hover over the project name and then click the pencil icon that appears.</li>
    <li>Enter the new project name and then click OK.</li>
</ol>
