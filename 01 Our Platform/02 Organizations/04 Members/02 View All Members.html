<p>The Team Management page displays all of the members in your organization. To view the page, log in to the Algorithm Lab and then, in the left navigation bar, click <span class="menu-name">Organization &gt; Members</span>.</p>

<img class="docs-image" src="https://cdn.quantconnect.com/i/tu/view-all-team-members.png">

<p>To toggle the format of the page, click the buttons in the top-right.</p>
