<p><a href="/docs/v2/research-environment/datasets/us-equity#04-Get-Historical-Data">Get some historical market data</a> to train and test the model. For example, to get data for the SPY ETF during 2020 and 2021, run:</p>

<div class="section-example-container">
    <pre class="python">qb = QuantBook()
symbol = qb.add_equity("SPY", Resolution.DAILY).symbol
history = qb.history(symbol, datetime(2020, 1, 1), datetime(2022, 1, 1)).loc[symbol]</pre>
