
<p>To remove a subscription that you created with the <code>AddEquity</code> method, call the <code>RemoveSecurity</code> method.</p>

<div class="section-example-container">
    <pre class="csharp">RemoveSecurity(_symbol);</pre>
    <pre class="python">self.RemoveSecurity(self.symbol)</pre>
</div>

<p>The <code>RemoveSecurity</code> method cancels your open orders for the security and liquidates your holdings.</p>
